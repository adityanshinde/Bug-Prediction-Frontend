<div class="kpi-card" [class]="'kpi-card-' + color()">
  <div class="kpi-header">
    <div class="kpi-icon" [innerHTML]="icon()"></div>
  </div>
  <div class="kpi-body">
    <div class="kpi-value">{{ value() }}</div>
    <div class="kpi-label">{{ label() }}</div>
  </div>
  <div class="kpi-accent" [class]="'accent-' + color()"></div>
</div>
